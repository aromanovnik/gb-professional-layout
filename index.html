<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link href="./styles/main.css" rel="stylesheet">

    <title>Shop</title>
</head>
<body>


<div class="main">
    <header class="header">
        <div class="container header__container">

            <div class="header__left">
                <a class="header__logo" href="#">
                    <img src="./img/logo.png" alt="logo">
                </a>
                <a class="header__link" href="#">
                    <img src="./img/search.png" alt="search">
                </a>
            </div>

            <div class="header__right">
                <a class="header__link" href="#">
                    <img src="./img/menu.png" alt="menu">
                </a>
                <a class="header__link" href="#">
                    <img src="./img/user.png" alt="user">
                </a>
                <a class="header__link" href="#">
                    <img src="./img/basket.png" alt="basket">
                </a>
            </div>

        </div>
    </header>

    <div class="slider">
        <div class="container slider__container">
            <div class="slider__left"></div>
            <div class="slider__right">
                <div class="slider__text">
                    <span class="slider__title">THE BRAND</span>
                    <span class="slider__sub-title">OF LUXERIOUS <span>FASHION</span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="categories">
        <div class="container categories__container">

            <div class="categories__block">
                <a href="#" class="categories__item categories__item_women">
                    <img class="categories__item-cover" src="./img/cat-1.png" alt="category woman">
                    <span class="categories__item-sub-title">30% OFF</span>
                    <span class="categories__item-title">FOR WOMEN</span>
                </a>
                <a href="#" class="categories__item categories__item_men">
                    <img class="categories__item-cover" src="./img/cat-2.png" alt="category men">
                    <span class="categories__item-sub-title">HOT DEAL</span>
                    <span class="categories__item-title">FOR MEN</span>
                </a>
                <a href="#" class="categories__item categories__item_kids">
                    <img class="categories__item-cover" src="./img/cat-3.png" alt="category kids">
                    <span class="categories__item-sub-title">NEW ARRIVALS</span>
                    <span class="categories__item-title">FOR KIDS</span>
                </a>
            </div>
            <div class="categories__block">
                <a href="#" class="categories__item categories__item_accessories">
                    <img class="categories__item-cover" src="./img/cat-4.png" alt="category accessories">
                    <span class="categories__item-sub-title">LUXIROUS & TRENDY</span>
                    <span class="categories__item-title">ACCESSORIES</span>
                </a>
            </div>

        </div>
    </div>


    <footer class="footer">
        <div class="container">

        </div>
    </footer>
</div>


<script src="./js/main.js"></script>

</body>
</html>
